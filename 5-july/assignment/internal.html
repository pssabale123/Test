<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal style</title>

    <style>
      body {
        background-color: bisque;
        color: green;
      }

      h1 {
        font-size: 40px;
        font-style: normal;
        text-align: center;
      }
      p {
        width: 600px;
        background-color: #f0f0f0;
        color: black;
        font-style: italic;
        font-size: 20px;
        text-align: center;
        margin: 0 auto;
        margin-bottom: 10px;
      }
      p a {
        color: blue;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Internal <em>CSS</em></h1>
    <p>Its clearer than <a href="inline.html">inline </a>css</p>
    <p>I am another paragraph</p>
  </body>
</html>
